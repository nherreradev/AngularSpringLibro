<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Libro</title>
</head>
<body>
    
    <div class="container">
        <!--formGroup es la referencia al formulario-->
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <input type="file" (change)="uploadFile($event)">
            </div>
    
            <div>   <!--formControlName: referencia a campo de formulario-->
                <input class="form-control" placeholder="idLibro" formControlName="idLibro">
            </div>
    
            <div class="form-group">
                <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

</body>
</html>
